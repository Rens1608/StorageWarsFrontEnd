<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-form-field class="full-width-input">
          <input matInput 
          type="text" 
          formControlName="username"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter your name"
          required>
          <mat-error>
            Wrong username
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password"
          class="form-control"
          id="password"
          formControlName="password"
          name="password"
          placeholder="Enter your password "
          required>
          <mat-error>
            Wrong password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
        <button mat-raised-button color="primary" class="register" (click)="toRegister()" >Register</button>
      </form>
    </mat-card-content>
  </mat-card>
